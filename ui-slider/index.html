<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Carousel js-carousel">
    <!-- UIの上部ライン 前ボタン-パネル-次ボタン -->
    <div class="Carousel-content js-carouselContainer">
      <!-- overflow:hiddenはここ -->
      <div class="Carousel-stage">
        <!-- アニメーションの対象となる要素 -->
        <div class="Carousel-content js-carouselContent">
          <div class="Carousel-item js-carouselItem">
            <a href="#" class="Carousel-link">
              <img src="./images/image-1.jpg" class="Carousel-image" alt="">
            </a>
          </div>
          <div class="Carousel-item js-carouselItem">
            <a href="#" class="Carousel-link">
              <img src="./images/image-2.jpg" class="Carousel-image" alt="">
            </a>
          </div>
          <div class="Carousel-item js-carouselItem">
            <a href="#" class="Carousel-link">
              <img src="./images/image-3.jpg" class="Carousel-image" alt="">
            </a>
          </div>
          <div class="Carousel-item js-carouselItem">
            <a href="#" class="Carousel-link">
              <img src="./images/image-4.jpg" class="Carousel-image" alt="">
            </a>
          </div>
          <div class="Carousel-item js-carouselItem">
            <a href="#" class="Carousel-link">
              <img src="./images/image-5.jpg" class="Carousel-image" alt="">
            </a>
          </div>
          <div class="Carousel-item js-carouselItem">
            <a href="#" class="Carousel-link">
              <img src="./images/image-6.jpg" class="Carousel-image" alt="">
            </a>
          </div>
        </div>

      </div>
      <!-- 前／次ボタン -->
    </div>
    <!-- UIの下部ライン 再生・一時停止ボタン-インジケータ―-->
    <div class="Carousel-footer js-carouselFooter">
      <!-- 再生・一時停止ボタン -->
      <!-- インジケータ― -->
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
